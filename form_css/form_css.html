<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Module 1.3 - Form styles</title>
</head>
<body>
<div class="content">
 <h1>Form</h1>
 <form class="" action="index.html" method="post">
   <fieldset title="Type your name">
       <label for="id_name">Name</label>
       <input type="text" name="name" id="id_name" placeholder="Type your name">
   </fieldset>
   <fieldset>
     <label for="country">Country</label>
     <select class="" name="country">
       <option value="">USA</option>
       <option value="">UA</option>
       <option value="">EN</option>
     </select>
   </fieldset>
   <fieldset class="default">
     <legend>Gender</legend>
     <div class="">
       <input type="radio" name="type" value="" id="id_male">
       <label for="id_male">Male</label>
     </div>
     <div class="">
       <input type="radio" name="type" value="" id="id_female">
       <label for="id_female">Female</label>
     </div>
   </fieldset>

   <fieldset class="default">
     <legend>Select type</legend>
     <div class="">
       <input type="checkbox" name="type" value="" id="id_male1">
       <label for="id_male1">type 1</label>
     </div>
     <div class="">
       <input type="checkbox" name="type" value="" id="id_female1">
       <label for="id_female1">type 2</label>
     </div>
   </fieldset>

   <fieldset>
     <label for="id_description">Description</label>
     <textarea name="description" rows="8" cols="80" id="id_description"></textarea>
   </fieldset>

   <fieldset>
     <button type="button" name="button">Submit form</button>
   </fieldset>
 </form>
</div>



</body>

</html>
